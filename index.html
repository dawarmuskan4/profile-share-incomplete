<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Share Modal</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div>
     <div class="circle1"></div>
     <div class="circle2"></div>
  </div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./user.jpg" alt="user"> 
      </div>
      <div class="user-name">
        <h2>Muskan Dawar</h2>
      </div>
      <div class="designation">
        <h3>FrontEnd Developer</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>Share my profile</div>
        </button>
      </div>
      <button class="btn-follow btn-card">Follow me</button>
    </div>

    <!-- Modal component -->
    <div class="modal">
      <div class="modal-header">
        <h1>Share my Profile</h1>
        <div>
          <i class="fa-solid fa-xmark close" onclick="closeModal()"></i>
        </div>
      </div>

      <div>
        <h3>Share via</h3>
        <div class="icon-container">
          <a href="#" class="icon" id="facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#" class="icon" id="instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="#" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
      </div>

      <!-- overlay -->
      <div class="overlay" onclick="closeModal()"></div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./ index.js"></script>
</body>
</html>
